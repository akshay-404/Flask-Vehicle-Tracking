<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login | Vehicle Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style-input.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/register.png') }}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="margin:0; height:100vh; display:flex; justify-content:center; align-items:center; 
             background: url('{{ url_for('static', filename='img/home-page.jpg') }}') no-repeat center center;
             background-size: cover; font-family: Arial, sans-serif;">

    <div class="source-link">
        <a href="https://github.com/yourusername/yourrepo" target="_blank">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub"
                class="github-logo"> Source ↗
        </a>
    </div>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %} {% endwith %}
        <div class="input-container">

            <h1><strong>Login</strong></h1>
            <form method="POST">
                <div class="input-group">
                    <input type="text" name="username" placeholder="👤 Enter your username" required>
                </div>
                <div class="password-group">
                    <input type="password" name="password" id="password-input" placeholder="🔒 Enter your password"
                        required>
                    <button type="button" class="toggle-password" data-target="password-input">👁️</button>
                </div>
                <button type="submit" class="buttons"><strong>Login</strong></button>
            </form>
            <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a></p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/togglepasswd.js') }}"></script>
    <script src="{{ url_for('static', filename='js/placeholder.js') }}"></script>
    <script src="{{ url_for('static', filename='js/flash.js') }}"></script>


</body>

</html>
